		<nav>

			<a href='index'>Home</a>
			<a href='login'>Login</a>


		</nav>

		<h1>
			Signup
		</h1>

<div class='container'>
	<form action='/~/techacks_hackathon/signup' method='POST' enctype='multipart/form-data'>
			<!-- Username and password are mandatory to create an account -->
			<input type='email' name='username' placeholder='Email' required>
			<input type='password' name='password' placeholder='Password' required>
			
			<label>Choose your profile image.</label>
			<input type='file' assets='image/*' name='profile' required>
			


			<input type='submit' value='Sign up'>
			<input type='hidden' name='redirecturl' value='/~/techacks_hackathon/account'>

		</form>

</div>

		

		<footer>
			2021 Website Name
		</footer>

	</body>

</html>
